
  {% extends 'base.html' %}

{% block title %}Shopping List Page{% endblock %}

{% block body %}



{% if session.get('user_email') %}

<ul class="list-group">
    <button type="button" style="background-color: rgb(76, 177, 72); border: 0cm;" class="list-group-item list-group-item-action active" aria-current="true">
        <h1>{{ user.user_id }}'s Shopping List</h1>
      </button>
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
      <label class="form-check-label" for="firstCheckbox"><del>First checkbox</del></label>
    </li>
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
      <label class="form-check-label" for="secondCheckbox">Second checkbox</label>
    </li>
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
      <label class="form-check-label" for="thirdCheckbox">Third checkbox</label>
    </li>
  </ul>


{% endif %}




{% endblock %}
