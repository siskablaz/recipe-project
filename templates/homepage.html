      <h2>Show DB Recipes</h2>

      <form id="db-recipe-form" action="/get-db-recipes" method="POST">

      <div class="form-group">
      <label for="diet-select">Dietary preference</label>

      <select name="diet" id="diet-select">
        <option value="none">No Dietary Preferance</option>
        <option value="vegan">Vegan</option>
        <option value="vegeterian">Vegetarian</option>
        <option value="keto">Ketogenic</option>
        <option value="gluten-free">Gluten Free</option>
        <option value="pescetarian">Pescetarian</option>
        <option value="paleo">Paleo</option>
      </select>
      </div>
    
      <div class="form-group">
        <label for="intolerance-select">Intolerances</label>
  
        <select name="intolerance" id="intolerance-select">
          <option value="none">No intolerances</option>
          <option value="dairy">Dairy</option>
          <option value="egg">Egg</option>
          <option value="gluten">Gluten</option>
          <option value="peanut">Peanut</option>
          <option value="seafood">Seafood</option>
          <option value="shellfish">Shellfish</option>
          <option value="sesame">Sesame</option>
          <option value="soy">Soy</option>
          <option value="treenut">treenut</option>
          <option value="wheat">wheat</option>
        </select>
        </div>

        <div class="form-group">
        <label for="type-select">Dish Type</label>
  
        <select name="dish-type" id="type-select">
          <option value="none">No Dish Type Preferance</option>
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
          <option value="side%20">Side Dish</option>
          <option value="dessert">Dessert</option>
        </select>
        </div>
      
      <div class="form-group">

      <div class="form-group">
        <label for="time-select">Max Ready Time (in minutes)</label>
        <input class="form-control" type="number" name="time" id="time-select"
        placeholder="None" value=60>
      </div>
        Ingredients?

        <input class="form-control" type="text" name="recipe-input" id="db-recipe-field"
                placeholder="recipe">
      </div>
      <div class="form-group">
        <button class="btn btn-primary mt-2" type="submit">Get It</button>
      </div>
    </form>
