{% extends 'base.html' %}
{% block title %}Recipe details{% endblock %}

{% block body %}
  <h1>All recipes</h1>

<h2>{{recipe.title}}</h2>

<img src="{{recipe.image}}" alt="{{recipe.title}} image">

{% for ingredient in recipe.ingredients %}
<div>{{ingredient}}</div>
{% endfor %}
<div> </div>
{% for instruction in recipe.instructions %}
<div>{{instruction}}</div>
{% endfor %}

{% endblock %}
